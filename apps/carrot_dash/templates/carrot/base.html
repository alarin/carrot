<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Carrot Task Tracker{% endblock %}</title>
  {% block favicon %}<link rel="icon" type="image/vnd.microsoft.icon" href="{{ STATIC_URL }}favicon.ico" />{% endblock %}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/reset.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/1140cssgrid/1140.css" type="text/css" media="screen" />
  <!--css3-mediaqueries-js - http://code.google.com/p/css3-mediaqueries-js/ - Enables media queries in some unsupported browsers-->
  <script type="text/javascript" src="{{ STATIC_URL }}js/lib/css3-mediaqueries.js"></script>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/ticket.css">
</head>
<body class="{% block bodyclass %}{% endblock %}">
{% block body %}{% endblock %}
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>-->
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/lib/jquery-1.8.0.min.js"><\/script>')</script>
<script src="{{ STATIC_URL }}js/main.js"></script>
<script src="{{ STATIC_URL }}js/ticket.js"></script>
<script type="text/javascript">{% block footerjs %}{% endblock %}</script>
</body>
</html>
