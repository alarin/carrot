{% extends "carrot/base.html" %}

{% block body %}
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="{% url carrot_home %}"><i class="icon-carrot-big"></i> Carrot Task Tracker</a>
      <!--<ul class="nav">-->
      <!--</ul>-->
      <ul class="nav pull-right">
        <li>{{ user.get_full_name }}, <a href="#">выйти</a></li>
      </ul>
    </div>
  </div>
</div>

{% if messages %}
<div class="alert">
  {% for message in messages %}
  <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
  {% endfor %}
</div>
{% endif %}


<div class="container-fluid">
  {% block content %}{% endblock %}
</div>
{% endblock %}
